dist: xenial
language: cpp

addons:
  apt:
    update: true
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-5
      - g++-5
      - libstdc++6
env:
  global:
    - CI=false
    - OMP_NUM_THREADS=4
    - CC=gcc-5
    - CXX=g++-5

matrix:
  include:
    - env: COMPILER=g++-6 BUILD=Debug STANDARD=14
      compiler: gcc
      addons:
        apt:
          update: true
          sources:
            - sourceline: 'ppa:mhier/libboost-latest'
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
            - boost1.67
            - lcov
    - env: COMPILER=g++-6 BUILD=Release STANDARD=14
      compiler: gcc
      addons:
        apt:
          update: true
          sources:
            - sourceline: 'ppa:mhier/libboost-latest'
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
            - boost1.67
            - lcov

script:
  - free -m

  # Download and install cmake
  - curl -L https://github.com/Kitware/CMake/releases/download/v3.13.4/cmake-3.13.4-Linux-x86_64.tar.gz -o cmake-3.13.4-Linux-x86_64.tar.gz 
  - tar xf cmake-3.13.4-Linux-x86_64.tar.gz
  - export PATH=${PWD}/cmake-3.13.4-Linux-x86_64/bin:${PATH}
  - bash configure
  - bash scripts/make_compiler.sh $BUILD
  - bash scripts/run_tests.sh
  - bash scripts/make_coverage.sh $BUILD

after_success:
  - lcov --list builds/"$BUILD"/test_compiler_coverage.info
  - bash <(curl -s https://codecov.io/bash) -t aee87863-024b-41c3-855f-f3937cd3feca -f builds/Debug/test_compiler_coverage.info || echo "Codecov did not collect coverage reports"
